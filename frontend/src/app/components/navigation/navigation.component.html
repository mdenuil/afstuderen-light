<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <mat-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h2>
              <span>Menu</span>
            </h2>
          </div>
      </mat-toolbar> 
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Webshop
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="openShoppingCart()">
        <mat-icon class="example-icon">shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
